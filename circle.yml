machine:
  java:
    version: oraclejdk8

dependencies:
  pre:
    - wget -q https://dl.bintray.com/sbt/debian/sbt-0.13.16.deb
    - sudo dpkg -i sbt-0.13.16.deb
    - echo y | android update sdk --no-ui --all --filter "tools,android-27,build-tools-27.0.0,platform-tools"
  cache_directories:
    - "~/.ivy2"
    - "~/.sbt"
  override:
    - sbt test:compile

test:
  override:
    - sbt test